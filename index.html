<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
		integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<form action="" class="pure-form pure-form-aligned">
		<fieldset>
			<legend>Notas de Alunos:</legend>
			<div class="pure-control-group">
				<label for="name">Insira o nome do aluno: </label>
				<input type="text" id="name" name="name">
			</div>

			<div class="pure-control-group">
				<label for="grade">Insira a nota do aluno: </label>
				<input type="text" id="grade" name="grade">
			</div>
			<div class="pure-control-group">
				<label for="faltas">Insira a quantidade de faltas do aluno: </label>
				<input type="text" id="faltas" name="faltas">
			</div>
			<div class="pure-controls">
				<label for="aligned-cb" class="pure-checkbox">
					<input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions
				</label>
				<button type="submit" id="enviar" class="pure-button pure-button-primary">Submit</button>
			</div>
		</fieldset>
	</form>
	<div id="result"></div>
	<script src="main.js"></script>
</body>
</html>
